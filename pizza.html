<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Not-So-Reliable Pizza!</title>
</head>
<body>
  <div class="container">
    <div class="order-pizza">
      <h1>Heather's Not-So-Reliable Pizza!</h1>
      <hr>
        <form id="new-pizza">
        <div class="form-group">
          <h4>What do you want on your pizza?</h4>
          <label for="pizza-type"></label>
          <input type="text" class="form-control" id="pizza-type" placeholder="Cheese or Pepperoni?">

          <h4>And how many inches Wide?</h4>
          <label for="pizza-size"></label>
          <input type="text" class="form-control" id="pizza-size" placeholder="ex. 24">
        </div>

          <button type="submit" class="btn">Make me a Pizza!</button>
        </form>
      </div>
    <hr>

    <h1 class="pizza-type">Your <span class="flavor"></span> will be cut into:</h1>
  </div>
</body>
</html>
